<body class="bg-black">
<section >
    <div class="container w-50 text-warning">
      <div id="ddddddd">
        <div class="shadow-lg p-3 mb-5 rounded my-5 bg-black" >
        <h1 class=" text-capitalize text-center my-5 mt-5">smart login system</h1>
          <div class="mb-3">
            <input type="email" class="w-100" id="userEmailInput" placeholder="Enter your email">
          </div>
          <div id="alertInvalidEmail" class="alert alert-warning d-none">
            Please enter a valid email format (e.g. user@example.com).
          </div>
          <div class="mb-3">
            <input type="password" id="userPassInput" class="w-100" aria-describedby="passwordHelpBlock" placeholder="Enter your password">
          </div>
          <div id="alertInvalidPassword" class="alert alert-warning d-none">
            Password must be at least 8 characters, containing uppercase, lowercase, numbers, and a special character.
          </div>
          <button type="button"id="buttonLogin" class="btn btn-warning w-100 my-3">Login</button>
          <div id="alertEmailIncorrect" class="alert alert-warning d-none">
            Incorrect email or password.
          </div>
        <div id="alertSuccessHome" class="alert alert-warning d-none">
          Login successful! Redirecting to home...
        </div>

      </div></div>

</section>
